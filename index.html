<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="src/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
      <title>Forecast app</title>
    </head>
    <body>
      <div class="container">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              class="search-form-input"
              id="search-form-input"
              required
            />
            <input type="submit" value="Search" class="submit-form-input" />
          </form>
        </header>
        <main>
          <div class="weather-data">
            <div>
              <h1 class="current-city" id="city"></h1>
              <p class="current-weather-details">
                <span id="time"></span>,
                <strong><span id="description"></span></strong>
                <br />
                Humidity: <strong><span id="humidity"></span></strong>, Wind:
                <strong><span id="wind-speed"></span></strong>
              </p>
            </div>
            <div class="temperature-details">
              <div class="temperature-emoji" id="emoji"></div>
              <div class="current-temperature" id="temperature">31</div>
              <div class="weather-unit">°C</div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <div class="weather-forecast-icon">☀️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>15º</strong>
                </div>
                <div class="weather-forecast-temperature">9º</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">☀️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>15º</strong>
                </div>
                <div class="weather-forecast-temperature">9º</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Thu</div>
              <div class="weather-forecast-icon">☀️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>15º</strong>
                </div>
                <div class="weather-forecast-temperature">9º</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Fri</div>
              <div class="weather-forecast-icon">☀️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>15º</strong>
                </div>
                <div class="weather-forecast-temperature">9º</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Sat</div>
              <div class="weather-forecast-icon">☀️</div>
              <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                  <strong>15º</strong>
                </div>
                <div class="weather-forecast-temperature">9º</div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          Coded by
          <a href="https://github.com/domsmutku" target="_blank"
            >Natalia Zientek</a
          >, open-sourced on
          <a
            href="https://github.com/domsmutku/weather-forecast-app"
            target="_blank"
            >Github</a
          >, website hosted on
          <a href="https://storm-in-a-teacup.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
      <script src="src/javascript.js"></script>
    </body>
  </html>
</html>
